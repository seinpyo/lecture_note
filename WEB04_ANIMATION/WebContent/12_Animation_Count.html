<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>12_Animation_Count</title>
<style type="text/css">
    .box{margin-top: 50px; margin-left: 100px; padding: 20px; height: 60px; width: 200px;
    animation-name:moving; animation-duration: 1.5s; animation-iteration-count: infinite;
    animation-direction: alternate;}
    @keyframes moving{
        form{background: #FAEF7C; opacity: 0.5; transform:rotate(15deg);}
        to{width: 400px; background: #FF9400; opacity: 1; transform:rotate(0deg);}
    }
</style>
</head>
<body>
    <div class="box">
        <h3>CSS3 Animation</h3>
    </div>
</body>
</html>
