<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>18_Position</title>
<style type="text/css">
	.temp{clear:both;/*float 등 아래 태그에도 영향을 주는 명령어를 모두 해제 */ height:50px;}
	/* clear:both; -> float 를 해제 (다른 태그에 있어도 영향을 받을 수 있어서 clear해줌) */
	.box1{width:100px; background:blue; padding:20px; color:white;
	font-weight:bold; float:left;}
	/*statci : position의 기본 값*/
	.box2{width:300px; background:red; padding:20px; color:white;
	font-weight:bold; float:left; /*left:-20px; top:30px;*/}
	/*static은 left 또는 top으로 조정되지 X*/
	.box3{width:100px; background:yellow; padding:20px; float:left;}
	.box4{position:relative; width:300px; background:green; padding:20px; 
	color:white; float:left; left:-50px; top:30px;}
	
	#wrap {position:relative; width:300px; height:300px; border:1px solid black; 
	background:white; overflow:hidden}
	/*absolute 포지션을 갖는 태그는 좌표를 적용할 기준(바탕 또는 배경)이 필요
	-> 보통 body가 적용된다.*/
	.box5{position:absolute; width:50px; height:50px;}
	#abs1{top:0px; left:0px; background:red;}
	#abs2{top:50px; left:50px; background:blue;}
	#abs3{top:100px; left:100px; background:red;}
	#abs4{top:150px; left:150px; background:blue;}
	#abs5{top:200px; left:200px; background:red;}
	#abs6{top:250px; left:250px; background:blue;}
	#abs7{top:300px; left:300px; background:red;}
	
	#fixed{position:fixed; top:5px; left:5px; width:100px; height:100px;
	background:silver; z-index:10;}
	/* z-index:10; 다른 어떤 div보다 위에 있게 하기 위해 높은 인덱스 값을 지정*/
</style>
</head>
<body>
<h1>절대적 위치 좌표 - fixed</h1>
<div id="fixed"></div>
<div class="temp"> </div>
<hr/>
<h1>절대적 위치 좌표 - absolute</h1>
<div id="wrap">
	<div id="abs1" class="box5"></div>
	<div id="abs2" class="box5"></div>
	<div id="abs3" class="box5"></div>
	<div id="abs4" class="box5"></div>
	<div id="abs5" class="box5"></div>
	<div id="abs5" class="box5"></div>
	<div id="abs6" class="box5"></div>
	<div id="abs7" class="box5"></div>
</div>
<div class="temp"> </div>
<hr/>
<h1>상대적 위치 좌표 - relative</h1>
<div class="box3">박스3</div>
<div class="box4">박스4</div>
<div class="temp"> </div>
<hr/>
<h1>상대적 위치 좌표 - static</h1>
<div class="box1">박스1</div>
<div class="box2">박스2</div>
</body>
</html>
