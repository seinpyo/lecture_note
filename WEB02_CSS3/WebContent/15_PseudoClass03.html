<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16_PseudoClass</title>
<style type="text/css">
/* 	body>*:first-of-type{color:red;} */

	h1:first-of-type{color:red;}
	h1:last-of-type{color:blue;}
	h1:nth-of-type(2){color:yellow;}
	h2:first-of-type{color:green;}
	h3:nth-of-type(2n){color:orange;}

	
</style>
</head>
<body>
<h1>Header -1</h1>
<h2>Header -2</h2>
<h3>Header -3</h3>
<h3>Header -3</h3>
<h2>Header -2</h2>
<h1>Header -1</h1>
<h1>Header -1</h1>
<h3>Header -3</h3>
</body>
</html>
