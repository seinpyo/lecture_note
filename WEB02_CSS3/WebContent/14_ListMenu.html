<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>14_ListMenu</title>
<style type="text/css">
	#tmenu{list-style:none; padding:0; margin:0;} 
	/*list-style:none; ul 앞에 나오는 디스크 모양 제거*/
	/*padding:0; margin:0; ul이 기본적으로 가지고 있는 padding과 margine 제거*/
	#tmenu li {float:left; padding:10px 20px; background:yellow; 
	border:1px solid blue; margin:10px;}
	/*float -> 줄바꿈이 일어나지 않도록 정렬*/
	
</style>
</head>
<body>
<ul id="tmenu">
	<li>회사 소개</li>
	<li>사업 소개</li>
	<li>고객 지원</li>
	<li>상품 문의</li>
</ul>

</body>
</html>
