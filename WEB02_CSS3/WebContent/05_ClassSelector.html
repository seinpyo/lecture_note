<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_ClassSelector</title>
<style type="text/css">
	.select {color: red;}
	.item {background: yellow;}
</style>
</head>
<body>
	<h1 class="select">웹프로그래밍</h1>
	<ul class="select">
		<li class="item">HTML</li>
		<li class="item">CSS</li>
		<li>jQuery</li>
	</ul>
	<hr />
	<!-- 두 개의 클래스 이름을 적용하여 두 개의 스타일을 동시 적용 -->
	<h1 class="item select">화면구현</h1>
</body>
</html>
