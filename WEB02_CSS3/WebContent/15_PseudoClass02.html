<title>16__PseudoClass02</title>
<style type="text/css">
	li>a:first-child{color:red;}
	/*모든 li 안의 첫번째 a 태그들 
	- li안에 모두 a태그 하나만 있으므로 모든 a태그를 선택한 것과 같다*/
	li:first-child>a{color:blue;'}
	/*li의 첫번째 자식 선택 후 그의 자식태그 중 a 태그 선택*/
</style>
</head>
