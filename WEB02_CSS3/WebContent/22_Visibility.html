<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22_Visibility</title>
<style type="text/css">
	.box{background-color:yellow; width:300px; height:50px; margine:10px;}
	#box1{display:none;}
	#box2{visibility:hidden;} /*보이지 않을 뿐 블럭형식으로 동작*/
	#box3{visibility:collapse;} /*collapse가 일반 태그에 적용되면 hidden과 같이 적용*/
	table{visibility:collapse;} /*테이블에 적용되면 블럭형식만 남고 공간은 없어진다.*/
</style>
</head>
<body>
<span>Dummy</span>
<table border="1">
	<tr><td>test1</td><td>test2</td></tr>
	<tr><td>test3</td><td>test4</td></tr>
</table>
<span>Dummy</span><br/><br/><hr/>
<span>Dummy</span>
<div id="box1" class="box">
	<span>what is grief? if not love persevering</span>
</div>
<span>Dummy</span><br/><br/><hr/>
<span>Dummy</span>
<div id="box2" class="box">
	<span>what is grief? if not love persevering</span>
</div>
<span>Dummy</span><br/><br/><hr/>
<span>Dummy</span>
<div id="box3" class="box">
	<span>what is grief? if not love persevering</span>
</div>
<span>Dummy</span>
</body>
</html>
