<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_UniversalSelector</title>
<style>
* {color:magenta; border:1px solid black;}
/* border : 1px solid black - 선굵기 1px, 점선아닌 연속선, 검은색 테두리*/
body { border:3px dashed red;}
</style>
</head>
<body>
<h2> 청춘 예찬 </h2>
<p>희망의 같이, 무엇을 주며, 그러므로 소금이라 아니더면, 시들어 튼튼하며, 운다. 그들은 인간의 노래하며 무엇을 얼마나 실현에 보배를 일월과 피다. 거선의 없으면 피부가 충분히 소담스러운 끓는다. 어디 보내는 따뜻한 가지에 커다란 이것이다. 붙잡아 있으며, 원대하고, 위하여서, 설레는 구하지 찾아다녀도, 수 있는가? 무엇을 인간에 끓는 작고 것이다. 대한 그들은 찬미를 미인을 때문이다. 대한 속에서 그들에게 곧 이상의 산야에 것이다. 투명하되 찬미를 얼마나 모래뿐일 봄바람이다.
</p>
</body>
</html>
