<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_CssButton</title>
<style type="text/css">
	.button {width:150px; height:70px; background:#FF6A00; text-align:center;
	line-height:70px; font-size:200%; border:10px solid white;
	box-shadow:5px 5px 5px #555555; text-shadow:2px 2px 2px #333333;
	border-radius: 30px;}
	
	a{font-weight:bold; text-decoration:none; color:white;}
	
	input[type=button] {width:170px; height:90px; background:#FF6A00; text-align:center;
	font-size:200%; border:10px solid white;
	box-shadow:5px 5px 5px #555555; text-shadow:2px 2px 2px #333333;
	border-radius: 30px; font-weight:bold; text-decoration:none; color:white;}
</style>
</head>
<body>
<div class="button"><a href="#">Click</a></div>
<br/><hr/>
<input type="button" value="Click"/>
</body>
</html>
