<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>06_Event_2.html</title>
<style type="text/css">
    .reverse {
        background: black;
        color: white;
    }
    .outer {
        width: 200px;
        height: 100px;
        background: orange;
        padding: 50px;
        margin: 10px;
    }
    .inner {
        width: 200px;
        height: 100%;
        background: pink;
    }
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function() {
        $('textarea').keyup( function(event){
            let inputlength = $(this).val().length; 
            //textarea에서 글자수를 얻어 저장
            let remain = 150-inputlength;
            $('h3').html(remain); //남은 글자 표시 
            if(remain>=0) $('h3').css('color', 'black') //양수는 검정색
            else $('h3').css('color','red') //음수 빨강
        })
    })

</script>
</head>
<body>
    <!--키보드 이벤트-->
    <div><p>무슨 일이 일어나고 있나요?</p> <h3>140</h3>
    <textarea cols="70" rows="5"></textarea>
    </div>
</body>
</html>
