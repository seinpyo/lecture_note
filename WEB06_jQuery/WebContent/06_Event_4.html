<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>06_Event_2.html</title>
<style type="text/css">
    .reverse {
        background: black;
        color: white;
    }
    .outer {
        width: 200px;
        height: 100px;
        background: orange;
        padding: 50px;
        margin: 10px;
    }
    .inner {
        width: 200px;
        height: 100%;
        background: pink;
    }
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function() {
        $('.outer').mouseover(function(){
            $('body').append('<h3>MouseOver</h3')
        }).mouseenter(function(){
            $('body').append('<h3>MouseEnter</h3')
        })
    })

</script>
</head>
<body>
    <!--키보드 이벤트-->
    <div><p>무슨 일이 일어나고 있나요?</p> <h3>140</h3>
    <textarea cols="70" rows="5"></textarea>
    </div>
    
</body>
</html>
