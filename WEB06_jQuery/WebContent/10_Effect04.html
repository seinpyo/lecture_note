<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>07_Effect01.html</title>
<style type="text/css">
    span{
        color: red;
        cursor: pointer;
    }
    div {
        margin: 3px;
        width: 100px;
        height: 100px;
        float: left;
        display: none;
    }
    #red{
        background: #ff0000;
    }
    #green{
        background: #00ff00;
    }
    #blue{
        background: #0000ff;
    }
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">

$(function() {
    $('#fin').click(function(){
        $('div').fadeIn(1000);
    })

    $('#fout').click(function(){
        $('div').fadeOut(1000);
    })

    $('#fToggle').click(function(){
        $('div').fadeToggle(1000);
    })
})

</script>

</head>

<body>
    <span id="fin"> 페이드 인 </span> &nbsp;&nbsp;&nbsp;&nbsp;
    <span id="fout"> 페이드 아웃 </span> &nbsp;&nbsp;&nbsp;&nbsp;
    <span id="fToggle"> 페이드 토글 </span> &nbsp;&nbsp;&nbsp;&nbsp;
    <br/><br/><br/>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
</body>
</html>
