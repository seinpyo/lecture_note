    $(function(){
        $('<img/>').attr({src:'images/Tulips.jpg', width:'200'}).appendTo('body')
        let h1  = '<h1>Header ~ 1</h1>';
        let h2  = '<h2>Header ~ 2</h2>';
        $('body').append(h1,h2,h1,h2);
    }) 

    $(function(){
        let content = ['홍길동', '김길동', '박길동'];
        $.each(content, function(index, item){
            $('#name_region').append($('<li>'+item+'</li>'))
        })
    }) //목적지 : #name_region 전달내용 : <li> item </li>

    $(function(){
        $('<div>이길동</div>').insertAfter($('header'));
    })
</script>

<body>
    <div>
        <b>데이터</b>
        <ul id="name_region"></ul>
    </div>
</body>
