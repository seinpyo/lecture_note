<!DOCTYPE html>

<title>12_Effect06.html</title>
<style type="text/css">
    div{
        position: absolute;
        left: 0;
        top: 0;
    }
    img{
        width: 500px;
        height: 350px;
    }
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">

let number = 0;
$(function() {
    setInterval(function(){
        // $('div').fadeOut(1000); //모든 div fadeout
        // $('div').eq(number).fadeIn(1000);
        // number++;
        // if(number==6) number=0;

        for(var i=0; i<=5; i++){
            if(number==i) $('div').eq(i).fadeIn(1000);
            else $('div').eq(i).fadeOut(1000);
        }
        number++;

    },1000)
})

</script>
