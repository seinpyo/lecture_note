<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>05_DOM_Operation-1.thml</title>
<style type="text/css">
    .item_1 {background: red; color: white;}
    .item_2 {background: pink; color: white;}
    .item_3 {background: orange; color: white;}

</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function(){
        $('h1').removeClass( function(index) {
            //h1태그의 클래스 제거
            if(index==0) return 'item_' + (index+1);
            //if문에 의해 h1의 0번째 인덱스의 클래스만 제거
        })
        
    })

</script>
</head>
<body>
    <!-- 문서 객체의 속성 제거 
    문서 객체의 속성 검사 추가 -->
    <h1 class='item_1'> Tulips </h1>
    <img src="images/Tulips.jpg" width="150"/>
    <h1 class='item_2'> Penguins </h1>
    <img src="images/Penguins.jpg" width="150"/>
    <h1 class='item_3'> Jellyfish </h1>
    <img src="images/Jellyfish.jpg" width="150"/>
</body>
</html>
