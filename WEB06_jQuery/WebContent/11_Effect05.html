<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>07_Effect01.html</title>
<style type="text/css">
    p{
        position: relative;
        width: 390px;
        height: 90px;
    }
    div{
        position: absolute;
        width: 400px;
        height: 65px;
        font-size: 36px;
        text-align: center;
        color: yellow;
        background: red;
        padding-top: 25px;
        top: 0;
        left: 0;
        display: none;
    }
    span{
        margin: 0 auto;
        display: none;
    }

</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">

$(function() {
    $('#fadeIn').click(function(){
        $('div').fadeIn(1000);
        $('span').fadeIn(1000);
        //div가 fadein 된다고 그의 자식인 span까지 같이 적용되지 않음
        //span도 따로 이펙트를 지정해줘야함 
    })

    $('#fadeOut').click(function(){
        $('div').fadeOut(1000, function(){
            $('span').fadeOut(1000);
        });
        //function을 이용해 span에 이펙트를 지정할 수 있다
        //단 이 경우 div에 이펙트가 먼저 나타난 후 span에 이펙트가 나타나기때문에
        //동시에 이펙트가 나타나기를 원한다면 fadein의 방법처럼 따로따로 써줘야
    })

    $('#fadeToggle').click(function(){
        $('div').fadeToggle(1000, function(){
            $('span').fadeToggle(1000);
        });
    })
})

</script>
</head>

<body>
    <p>불투명도를 점점 높여 보이도록 한다. speed를 fast, nomal, slow 또는 0 이상의 숫자(밀리세컨드 단위)를 준다
        애니메이션이 끝난 후에 실행할 함수를 지정한다.
    </p>
    <div><span>SUCCESS!</span></div>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeToggle">fadeToggle</button>
</body>
</html>
