<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>05_DOM_Operation-10.html</title>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function() {
        $('div').append($('h1').clone())
        //h1을 복제해서 div로 옮긴다
    })
</script>
</head>
<body>
    <h1>HEADER-1</h1>
    <h2>HEADER-2</h2>
    <hr/>
    <div></div>
    <hr/>
</body>
