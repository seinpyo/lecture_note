<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>123123</title>
<style type="text/css">  
#view{
    position: relative;
    width: 600px;
    height: 400px;
    margin: 0 auto;
    border: 1px dashed black;
    overflow: hidden;
}
#imgs{
    position: absolute;
    width: 4800px;
    height: 400px;
    left: 0;
    top: 0;
    border: 1px dashed red;
}
#remote{
    position: relative;
    width: 270px;
    height: 50px;
    border: 1px dashed white;
    margin: 0 auto;
    top: 350px;
    text-align: center;
    font-size: 80%;
}
ul{
    list-style: none;
    padding: 0;
    margin: 0;
    display: inline-block;
}
ul li {
    float: left;
    width: 14px;
    height: 14px;
    background: white;
    margin: 18px 4px;
    line-height: 14px;
    text-align: center;
}
img{
    width: 600px;
    height: 400px;
}
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    var control = 1;
    $(function () {
        var number;
        var timer;
        var dist;
        $('li').click(function(){
            number = $(this).index();
            $('li').css('background', 'white');
            $(this).css('background','red');
            switch(number) {
                case 0:
                    if(control==1) control=9;
                    control--;
                    dist = (control-1) * -600;
                    $('#imgs').animate({ left : dist },1000);
                    break;
                case 1: case 2: case 3: case 4: case 5: case 6: case 7: case 8:
                    number = $(this).index();
                    control = number;
                    dist = -600*(number-1);
                    $("#imgs").animate({left:dist}, 1000);break;
                case 9:
                    if(control==8) control=0;
                    dist = control * -600;
                    $('#imgs').animate({ left : dist },1000);
                    control++;
                    break;
                case 10:
                    var text = $(this).html();
                    if(text == "■"){
                        window.clearInterval(timer);
                        $(this).html("▶");
                        $(this).css('background', 'white');
                    } else {
                        $(this).html("■");
                            timer = setInterval(function(){
                            if(control==8) control=0;
                            dist = control * -600;
                            $('#imgs').animate({ left : dist },1000);
                            control++;
                        }, 1500);
                    }
                    break;
            }
        });
    });

</script>

</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Desert.jpg"><img src="images/Chrysanthemum.jpg"><img src="
            images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="
            images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="
            images/Tulips.jpg"><img src="images/lamp.jpg">
        </div>
        <div id="remote">
            <ul>
                <li>〈</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>〉</li>
                <li>▶</li>
            </ul>
        </div>
    </div>
</body>
</html>
