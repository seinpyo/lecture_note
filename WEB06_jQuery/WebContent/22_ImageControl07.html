<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22_ImageControl07</title>
<style type="text/css">  
#view{
    position: relative;
    width: 600px;
    height: 400px;
    margin: 0 auto;
    border: 1px dashed black;
    overflow: hidden;
}
#imgs{
    position: absolute;
    width: 4800px;
    height: 400px;
    left: 0;
    top: 0;
    border: 1px dashed red;
}
#remote{
    position: relative;
    width: 200px;
    height: 50px;
    border: 1px dashed white;
    margin: 0 auto;
    top: 350px;
    text-align: center;
}
ul{
    list-style: none;
    padding: 0;
    margin: 0;
    display: inline-block;
}
ul li {
    float: left;
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
    margin: 18px 4px;
}
img{
    width: 600px;
    height: 400px;
}
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function () {
        $('li').click(function(){
            let num = $(this).index();
            let dist = -600*num;
            $('li').css('background', 'white');
            $(this).css('background','red');
            $("#imgs").animate({left:dist}, 300);
        })
    })
</script>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Desert.jpg"><img src="images/Chrysanthemum.jpg"><img src="
            images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="
            images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="
            images/Tulips.jpg"><img src="images/lamp.jpg">
        </div>
        <div id="remote">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
