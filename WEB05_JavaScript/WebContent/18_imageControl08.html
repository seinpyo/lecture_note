<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>18_imageControl08</title>
<style type = "text/css">
    #view{
        position: relative;
        width: 170px;
        height: 255px;
        border: 1px solid blue;
        left: 100px;
        overflow: hidden;
    }
    #imgs{
        position: absolute;
        width: 850px;
        height: 255px;
        border: 1px dashed red;
        left: 0px;
        top: 0px;
        transition: 1s;
    }
</style>
<script type="text/JavaScript">
    var n=0;
    setInterval(function() {
        n++;
        var dist = n*170*-1; //사진이 왼쪽으로 이동해야하기 때문에 -1을 곱해 음수로 만들어준다
        document.getElementById("imgs").style.left = dist+"px";
        if(n==4) n=-1;
    }, 1000);
</script>
</head>
<body>
    <div id="view"> 
        <div id="imgs">
            <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg">
        </div>
    </div>
</body>
</html>
