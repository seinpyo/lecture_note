<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24_imageControl14</title>
<style type = "text/css">
#view {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 0 auto;
        border: 1px dashed black;
        overflow: hidden;
    }
    #imgs {
        position: absolute;
        width: 4800px;
        height: 400px;
        left: 0;
        top: 0;
        border: 1px dashed red;
        transition: 0.3s;
    }
    img{
        width: 600px;
        height: 400px;
        }
    #remote {
        position: relative;
        width: 200px;
        height: 50px;
        border: 1px solid white;
        margin: 0 auto;
        top: 350px; 
        text-align: center
    }
    #remote ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
    }
    #remote ul li {
        float: left;
        width: 25px;
        height: 25px;
        background: white;
        border-radius: 50%;
        margin: 13px 10px;
        line-height: 25px;
        text-align: center;
        cursor: pointer;
    }
</style>
<script type="text/JavaScript">
    var cnt = 0;
    var timer;
    function play() {
        window.clearInterval(timer);
        timer = window.setInterval(function() {  
        var dist = -600*cnt
        document.getElementById("imgs").style.left = dist+"px";
        cnt++;
        if(cnt == 8) cnt = 0;
        }, 1000);
    }
    
    function stop() {
        window.clearInterval(timer);
    }
</script>
</head>
<body onload="play()">
    <div id="view">
        <div id="imgs">
            <img src="images/Jellyfish.jpg"><img src="images/Tulips.jpg"><img 
            src="images/Penguins.jpg"><img src="images/Lighthouse.jpg"><img 
            src="images/Hydrangeas.jpg"><img src="images/Desert.jpg"><img src="images/Koala.jpg"><img 
            src="images/Chrysanthemum.jpg">
        </div>
        <div id=remote>
            <ul>
                <li onclick="play()">▶</li>
                <li onclick="stop()">■</li>
            </ul>
        </div>
    </div>

</body>
</html>
