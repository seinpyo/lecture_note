<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24_imageControl14</title>
<style type = "text/css">
#view {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 0 auto;
        border: 1px dashed black;
        overflow: hidden;
    }
    #imgs {
        position: absolute;
        width: 4800px;
        height: 400px;
        left: 0;
        top: 0;
        border: 1px dashed red;
        transition: 0.3s;
    }
    img{
        width: 600px;
        height: 400px;
        }
    #remote {
        position: relative;
        width: 200px;
        height: 50px;
        border: 1px solid white;
        margin: 0 auto;
        top: 350px; 
        text-align: center
    }
    #remote div{
        position: relative;
        width: 25px;
        height: 25px;
        background: white;
        border-radius: 50%;
        line-height: 25px;
        text-align: center;
        cursor: pointer;
        margin: 13px auto;
    }
</style>
<script type="text/JavaScript">
    var playing = false;
    var timer;
    var cnt=0; //현재 몇 번째 그림인지 알려주는 변수
    function play_stop() {
        if (playing==true) {
            playing = false;
            document.getElementById("btn").innerHTML= '▶';
            window.clearInterval(timer);
        } else {
            playing = true;
            document.getElementById("btn").innerHTML= '■';
            timer = window.setInterval(function() {  
                var dist = -600*cnt
                document.getElementById("imgs").style.left = dist+"px";
                cnt++;
                if(cnt == 8) cnt = 0;
            }, 1000);
        }
    }
    
</script>
</head>
<body onload="play_stop()">
    <div id="view">
        <div id="imgs">
            <img src="images/Jellyfish.jpg"><img src="images/Tulips.jpg"><img 
            src="images/Penguins.jpg"><img src="images/Lighthouse.jpg"><img 
            src="images/Hydrangeas.jpg"><img src="images/Desert.jpg"><img src="images/Koala.jpg"><img 
            src="images/Chrysanthemum.jpg">
        </div>
        <div id=remote>
            <div id="btn" onclick="play_stop()">
                ■
            </div>
        </div>
    </div>

</body>
</html>
