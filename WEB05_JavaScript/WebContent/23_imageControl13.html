<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>23_imageControl13</title>
<style type = "text/css">
    #view {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 0 auto;
        border: 1px dashed black;
        overflow: hidden;
    }
    #imgs {
        position: absolute;
        width: 4800px;
        height: 400px;
        left: 0;
        top: 0;
        border: 1px dashed red;
        transition: 0.3s;
    }
    img{
        width: 600px;
        height: 400px;
        }
    .button {
        position: absolute;
        width: 50px;
        height: 50px;
        bottom: 0;
        border-radius: 50%;
        overflow: hidden;
        background-image: url(images/ico_movie_171115.png);
    }
    #lbutton {
        left: 0;
        background-position: -60px -460px;
    }
    #rbutton {
        right:0;
        background-position: 0px -460px;
    }
</style>
<script type="text/JavaScript">
    var num=0;
    function moveleft() {
        if(num==0) return;
        num--;
        var dist = -600*num;
        document.getElementById("imgs").style.left = dist+"px";
    }
    function moveright() {
        if(num==7) return;
        num++;
        var dist = -600*num;
        document.getElementById("imgs").style.left = dist+"px";
    }

    function move(x) {
        if (x==1){
            if(num==0) return;
            num--;
        } else {
            if(num==7) return;
            num++;
        }
        var dist = -600*num;
        document.getElementById("imgs").style.left = dist+"px";
    }
</script>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Jellyfish.jpg"><img src="images/Tulips.jpg"><img 
            src="images/Penguins.jpg"><img src="images/Lighthouse.jpg"><img 
            src="images/Hydrangeas.jpg"><img src="images/Desert.jpg"><img src="images/Koala.jpg"><img 
            src="images/Chrysanthemum.jpg">
        </div>
        <div id="lbutton" class="button" onclick="move(1)"></div>
        <div id="rbutton" class="button" onclick="move(-1)"></div>
    </div>
</body>
</html>
