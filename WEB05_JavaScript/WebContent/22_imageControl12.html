<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22_imageControl12</title>
<style type = "text/css">
    #view {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 0 auto;
        border: 1px dashed black;
        overflow: hidden;
    }
    #imgs {
        position: absolute;
        width: 4800px;
        height: 400px;
        left: 0;
        top: 0;
        border: 1px dashed red;
        transition: 0.3s;
    }
    img{
        width: 600px;
        height: 400px;
        }
    #remote {
        position: relative;
        width: 200px;
        height: 50px;
        margin: 0 auto;
        text-align: center;
        top: 350px;
        border: 1px solid white;
    }
    #remote ul{
        list-style: none; margin: 0; padding: 0; display: inline-block;
    }
    #remote ul li {
        float:left;
        width: 14px; 
        height: 14px;
        background: white;
        border-radius: 50%;
        margin: 18px 4px;
    }
</style>
<script type="text/JavaScript">
    var target;
    function move(number) {
        target = 600*number*-1;
        document.getElementById("imgs").style.webkitTransform='translateX('+target+'px)';
    }
</script>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Jellyfish.jpg"><img src="images/Tulips.jpg"><img 
            src="images/Penguins.jpg"><img src="images/Lighthouse.jpg"><img 
            src="images/Hydrangeas.jpg"><img src="images/Desert.jpg"><img src="images/Koala.jpg"><img 
            src="images/Chrysanthemum.jpg">
        </div>
        <div id="remote">
            <ul>
                <li onclick="move(0)"></li>
                <li onclick="move(1)"></li>
                <li onclick="move(2)"></li>
                <li onclick="move(3)"></li>
                <li onclick="move(4)"></li>
                <li onclick="move(5)"></li>
                <li onclick="move(6)"></li>
                <li onclick="move(7)"></li>
            </ul>
        </div>
    </div>
</body>
</html>
