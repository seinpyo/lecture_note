<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>20_imageControl10</title>
<style type = "text/css">
    ul{
        list-style: none;
        margin: 0px;
        padding: 0px;
    }
    ul li{
        position: relative;
        float: left;
        margin: 10px;
        padding: 0px;
        overflow: hidden;
    }
    .caption{
        position: absolute;
        top: 200px;
        width: 300px;
        height: 200px;
        background: black;
        opacity: 0.3;
        transition: 0.5s;
        color: white;
        text-align: center;
    }
</style>
<script type="text/JavaScript">
    function caption_up(number) {
        document.getElementById("cap" + number).style.opacity="0.7";
        document.getElementById("cap" + number).style.webkitTransform='translateY(-200px)';
    }

    function caption_down(number) {
        document.getElementById("cap" + number).style.opacity="0.3";
        document.getElementById("cap" + number).style.webkitTransform='translateY(200px)';
    }
</script>
</head>
<body>
    <ul>
        <li onmouseover="caption_up(1)" onmouseout="caption_down(1)">
            <img src="images/prod1.jpg">
            <div class="caption" id="cap1">
                <h1>상품1</h1> <p>상품1:설명텍스트</p><p>가격 : 12,345원</p>
            </div>
        </li>
        <li onmouseover="caption_up(2)" onmouseout="caption_down(2)">
            <img src="images/prod2.jpg">
            <div class="caption" id="cap2">
                <h1>상품2</h1> <p>상품2:설명텍스트</p><p>가격 : 23,456원</p>
            </div>
        </li>
        <li onmouseover="caption_up(3)" onmouseout="caption_down(3)">
            <img src="images/prod3.jpg">
            <div class="caption" id="cap3">
                <h1>상품3</h1> <p>상품3:설명텍스트</p><p>가격 : 34,567원</p>
            </div>
        </li>
    </ul>
</body>
</html>
