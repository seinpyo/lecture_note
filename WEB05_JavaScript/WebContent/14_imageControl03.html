<script type="text/JavaScript">

        var fileName;
        if (cunt != 10) {
            ++cunt;
        } else {
            cunt = 1;
        }

        fileName = "images/" + cunt + ".jpg";
        document.getElementById("target").src = fileName;

    }
</script>
