<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>16_imageControl05</title>
<script type="text/JavaScript">
    var cunt = 2;
    var timer;
    function start() {
        timer = window.setInterval(function() {  
        document.getElementById("target").src = "images/" + cunt + ".jpg";
        cunt++;
        if(cunt == 11) cunt = 1;
        }, 1000);
    }
    
    function stop() {
        window.clearInterval(timer);
    }
</script>
</script>
</head>
<body onLoad="start()">
    <img src="images/1.jpg" id="target" onmouseover="stop()" onmouseout="start()">
</body>
</html>
