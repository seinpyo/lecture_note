<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>17_imageControl06</title>
<style type = "text/css">
    #a1{
        position:absolute; 
        width:210px; 
        height:200px; 
        border:2px solid black; 
        top:100px; 
        left:100px;}
</style>
<script type="text/JavaScript">
    var angle = 0;
    var timer1, timer2;
    function clockwise() {
        window.clearInterval(timer2);
        timer1 = window.setInterval(function () {
            angle += 20;
            document.getElementById("a1").style.webkitTransform='rotate('+angle+'deg)';
        }, 500)
    }

    function counterclockwise() {
        window.clearInterval(timer1); //시계방향 회전 멈춤
        timer2 = window.setInterval(function () {
            angle -= 20;
            document.getElementById("a1").style.webkitTransform='rotate('+angle+'deg)';
        }, 500)
    }

</script>
</head>
<body onLoad="clockwise()">
    <div id='a1' onmouseout="clockwise()" onmouseover="counterclockwise()">
        <img src = "images/fruit.jpg">
    </div>
</body>
</html>
