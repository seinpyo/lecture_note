<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout01</title>
<style type="text/css">
	body {margin:0;}
	#wrap {position:relative; width:99%; height:500px; background:white; border: 3px dotted black; top:100px;}
	#left {position:absolute; width:50%; height:500px; background:yellow; border:1px solid green; top:0px; right:50%;}
	#right {position:absolute; width:50%; height:400px; background:orange; border:1px solid red;
	top:50px; left:45%;}
</style>
</head>
<body>
<div id="wrap">
	<div id="left"> </div>
	<div id="right"> </div>
</div>

</body>
</html>
