<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 영화</title>
<style type="text/css">
	body{background: #6E6E6E; margin:0;} 

	#menu {position:fixed; background:#2B2B2B; width:150px; height:800px; top:0px; 
	right:calc(50% + 410px); text-align:center; overflow:hidden; }
	#content {position:relative; background:#2B2B2B; width:780px; height:520px; margin:0 auto;}
	#content_menu{position:relative; width:665px; height:80px; margin:0 auto; border:1px dashed yellow;
	line-height:60px; text-align:center;}
	#content_menu ul {list-style:none; padding:0; margin:0; display:inline-block;}
	#content_menu ul li {float:left; color:white; padding:0 10px;}

	#movie {position:relative; width:665px; height:425px; margin:0 auto; border:1px dashed orange;}
	.movie-detail {position:relative; width:123px; height:212px; float:left; margin-right:10px;
	border:1px dashed yellow;overflow:hidden;}
	.movie-detail:nth-child(5n) {margin-right:0px;}
	
</style>
</head>
<body>
	<!-- 메뉴 -->
	<div id="menu">
	
		<img src="images/naverMovie/logo_ci.png" style="margin-bottom:10px;">
		<img src="images/naverMovie/logo_svc.png" style="margin-bottom:10px;">
		<img src="images/naverMovie/btn1.png">
		<img src="images/naverMovie/btn2.png">
		<img src="images/naverMovie/btn3.png">
		<img src="images/naverMovie/btn4.png">
		<img src="images/naverMovie/btn5.png">
		<img src="images/naverMovie/btn6.png">
		<img src="images/naverMovie/indi.png">
	</div>
	
	<!-- 우측 -->
	<div id="content">
		<div id="content_menu"> 
			<ul id="running">
				<li>예매순</li>
				<li>현재상영작</li>
				<li>개봉예정작</li>
				<li>평점순</li>
				<li>박스오피스</li>
				<li>다운로드순</li>
			</ul>
		</div>
		
		<div id="movie">
			<div class="movie-detail"><img src="images/naverMovie/1.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/2.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/3.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/4.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/5.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/6.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/7.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/8.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/9.png"></div>
			<div class="movie-detail"><img src="images/naverMovie/10.png"></div>
		</div>
	</div>
</body>
</html>
