<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout04</title>
<style type="text/css">
	#first {position:relative; width:100%; height:100px; border:1px dashed black;}
	#first_text {position:relative; width:250px; height:100px; margin:0 auto;
	border:1px solid red; text-align:center; font-weight:bold; line-height:130px;
	font-size:200%; font-family:Verdana;}
	
	#second {position:relative; width:100%; height:100px; border:1px dashed black;}
	#second_text{position:relative; width:450px; height:100px; margin:0 auto;
	border:1px solid blue; }
	
	#third {position:relative; width:100%; height:500px; border:1px dashed black;}
	#third_view{position:relative; border:2px solid red; width:1100px; height:500px; margin:0 auto;}
	#box1{position:absolute; width:800px; height:400px; background:red; top:0; left:0;}
	#box2{position:absolute; width:800px; height:400px; border:2px solid green; right:0; bottom:0;
	overflow:hidden;}
	#box3{position:absolute; width:400px; height:300px; background:white; box-shadow:5px 5px 5px;
	left:100px; bottom:50px; border:1px solid black;}
	#box3_title{position:relative; width:350px; height:110px; margin:0 auto; border:1px dashed blue;
	font-size:190%; font-family:Verdana; font-weight:bold; text-align:center; line-height:130px;}
	#box3_text{position:relative; width:350px; height:190px; margin:0 auto; }

</style>
</head>
<body>
	<div id="first">
		<div id="first_text">Content Title</div>
	</div>
	<div id=second >
		<div id=second_text> 이상이 눈에 낙원을 천하를 같으며, 칼이다. 천자만홍이 그들의 얼음이 너의 구하지 발휘하기 
		일월과 위하여 어디 끓는다. 이상의 이상, 얼마나 같지 뛰노는 뿐이다. </div>
	</div>
	<div id="third">
		<div id="third_view">
			<div id="box1"></div>
			<div id="box2"><img src="images/Penguins.jpg" width="800"></div>
			<div id="box3">
				<div id="box3_title">segment text</div>
				<div id="box3_text"> 열락의 옷을 별과 이상의 주는 영원히 않는 이것이다  스며들어 얼마나 남는 청춘을 밥을 무한한 때에
				이상의 우리는 가는 열매를 투명하되 철환하였는가? 가진 심장은 그러므로 동력은 있으랴?</div>
			</div>
		
		</div>
	</div>

</body>
</html>
