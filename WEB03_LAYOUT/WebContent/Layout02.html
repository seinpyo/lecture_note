<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout02</title>
<style type="text/css">
	#base {position:relative; width:100%; height:500px; background:white; border:3px dotted black;}
	.box {position:absolute}
	#box1 {width:100px; height:100px; background:blue; left:0%; top:0%;}
	#box2 {width:100px; height:100px; background:blue; right:0%; top:0%;}
	#box3 {width:100px; height:100px; background:blue; left:0%; bottom:0%;}
	#box4 {width:100px; height:100px; background:blue; right:0%; bottom:0%;}
	
</style>
</head>
<body>
<div id="base">
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
	<div id="box3" class="box"></div>
	<div id="box4" class="box"></div>

</div>
</body>
</html>
