<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>21_FieldSet</title>
</head>
<body>
<form>
	<fieldset>
		<legend> 로그인 </legend>
		<table>
			<tr>
				<td> <label for="id"> 아이디 </label></td>
				<td> <input type="text" id="id"/> </label></td>
			</tr>
			<tr>
				<td> <label for="pwd"> 비밀번호 </label></td>
				<td> <input type="password" id="pwd"/> </label></td>
			</tr>
		</table>
	</fieldset>
</form>
</body>
</html>
