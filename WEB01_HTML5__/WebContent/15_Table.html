<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_Table</title>
</head>
<body>
<!-- 5행 5열의 테이블 작성 -->
<table width = "700" height = "700" cellspacing = "1" bgcolor = "purple" cellpadding="5" align = "center">
	<tr  bgcolor = "yellow" align = "center" height ="100"> <!--  tr에 태그 사용 시 1행에 전부 적용 -->
		<td bgcolor = "white" width = "100"> 1행 1열 </td> <!-- td에 태그 사용시 1칸에만 적용 -->
		<td width = "200"> 1행 2열 </td>
		<td bgcolor = "white" width = "100"> 1행 3열 </td>
		<td width = "200"> 1행 4열 </td>
		<td bgcolor = "white" width = "100" align = "right"> 1행 5열 </td>
	</tr>
	<tr bgcolor = "yellow" height ="200">
		<td> 2행 1열</td>
		<td bgcolor = "white"> 2행 2열 </td>
		<td> 2행 3열 </td>
		<td bgcolor = "white"> 2행 4열 </td>
		<td> 2행 5열 </td>
	</tr>
	<tr bgcolor = "yellow" height ="100">
		<td bgcolor = "white"> 3행 1열 </td> 
		<td> 3행 2열 </td>
		<td bgcolor = "white"> 3행 3열 </td>
		<td> 3행 4열 </td>
		<td bgcolor = "white"> 3행 5열 </td>
	</tr>
	<tr bgcolor = "yellow" height ="200">
		<td> 4행 1열</td>
		<td bgcolor = "white"> 4행 2열 </td>
		<td> 4행 3열 </td>
		<td bgcolor = "white"> 4행 4열 </td>
		<td> 4행 5열 </td>
	</tr>
	<tr bgcolor = "yellow" height ="100">
		<td bgcolor = "white"> 5행 1열 </td>
		<td> 5행 2열 </td>
		<td bgcolor = "white"> 5행 3열 </td>
		<td> 5행 4열 </td>
		<td bgcolor = "white"> 5행 5열 </td>
	</tr>
</table>
</body>
</html>
