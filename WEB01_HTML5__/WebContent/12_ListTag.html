<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_ListTag</title>
</head>
<body>
<h1> Ordered List tag </h1>
	<ol >
		<li> Facebook </li>
		<li> Tweeter </li>
		<li> Linked in </li>
	</ol>
	<ol type = "a">
		<li> Facebook </li>
		<li> Tweeter </li>
		<li> Linked in </li>
	</ol>
	<ol type = "a" start =3 >
		<li> Facebook </li>
		<li> Tweeter </li>
		<li> Linked in </li>
	</ol>
	<br/>
<h1> Unordered list tag </h1>	
	<ul> 
		<li>HTML5</li>
		<li>CSS3</li>
		<li>Javascript</li>
		<li>JQuery</li>
	</ul>
	<ul type = "square"> 
		<li>HTML5</li>
		<li>CSS3</li>
		<li>Javascript</li>
		<li>JQuery</li>
	</ul>
	<ul> 
		<li type = "square">HTML5</li>
		<li>CSS3</li>
		<li type = "square">Javascript</li>
		<li>JQuery</li>
	</ul>
</body>
</html>
