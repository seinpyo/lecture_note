<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_Join</title>
</head>
<body>
<form>
<table width="80%" cellpadding="10" cellspacing="1"  bgcolor="purple" align="center">
<!-- 	<th> 제목이 들어가는 부분에 쓰면 자동으로 가운데정렬+굵게 -->
	<tr bgcolor = "white" align = "center">
		<td>아이디</td>
		<td align = "left"><input type="text" size="30" name="id" /> <br/> </td>
	</tr>
	<tr bgcolor = "white" align = "center">
		<td>PASSWORD</td>
		<td align = "left"><input type="password" size="30" name = "password" /></td>
	</tr>
	<tr  bgcolor = "white" align = "center">
		<td>전화번호</td>
		<td align = "left">
			<select name = "전화번호">
				<option value = "null"> 선택 </option>
				<option value = "010"> 010 </option>
				<option value = "011"> 011 </option>
				<option value = "017"> 017 </option>
				<option value = "019"> 019 </option>
			</select>  
			- <input type = "text" size="10" name = "phoneNumber1" /> - <input type = "text" size="10" name = "phoneNumber2" />
	</tr>
	<tr  bgcolor = "white" align = "center">
		<td>성별</td>
		<td align = "left">
			<input type = "radio" name = "gender" value = "m" />남자
	 		<input type = "radio" name = "gender" value = "f" />여자</td>
	</tr>
	<tr bgcolor = "white" align = "center">
		<td>알게된 경로</td>
		<td align = "left">
			<input type = "checkbox" value = "news" name = "ch" />신문
			<input type = "checkbox" value = "tv" name = "ch" />TV
			<input type = "checkbox" value = "friend" name = "ch" />지인소개
			<input type = "checkbox" value = "etc" name = "ch" />기타
		</td>
	</tr>
	<tr  bgcolor = "white" align = "center">
		<td>직업</td>
		<td align = "left">
			<select name = "job">
				<option value = "student"> 학생 </option>
				<option value = "company"> 직장인 </option>
				<option value = "owner"> 자영업 </option>
				<option value = "job_etc"> 기타 </option>
			</select>
		</td>
	</tr>
	<tr  bgcolor = "white" align = "center">
		<td>생년월일</td>
		<td align = "left">
			<input type = "text" name = "year" size="10" /> 년
			<select name = "month">
				<option value = "1"> 1 </option>
				<option value = "2"> 2 </option>
				<option value = "3"> 3 </option>
				<option value = "4"> 4 </option>
				<option value = "5"> 5 </option>
				<option value = "6"> 6 </option>
				<option value = "7"> 7 </option>
				<option value = "8"> 8 </option>
				<option value = "9"> 9 </option>
				<option value = "10"> 10 </option>
				<option value = "11"> 11 </option>
				<option value = "12"> 12 </option>
			</select> 월  
			<select name = "day">
				<option value = "1"> 1 </option>
				<option value = "2"> 2 </option>
				<option value = "3"> 3 </option>
				<option value = "4"> 4 </option>
				<option value = "5"> 5 </option>
				<option value = "6"> 6 </option>
				<option value = "7"> 7 </option>
				<option value = "8"> 8 </option>
				<option value = "9"> 9 </option>
				<option value = "10"> 10 </option>
				<option value = "11"> 11 </option>
				<option value = "12"> 12 </option>
				<option value = "13"> 13 </option>
				<option value = "14"> 14 </option>
				<option value = "15"> 15 </option>
				<option value = "16"> 16 </option>
				<option value = "17"> 17 </option>
				<option value = "18"> 18 </option>
				<option value = "19"> 19 </option>
				<option value = "20"> 20 </option>
				<option value = "21"> 21 </option>
				<option value = "22"> 22 </option>
				<option value = "23"> 23 </option>
				<option value = "24"> 24 </option>
				<option value = "25"> 25 </option>
				<option value = "26"> 26 </option>
				<option value = "27"> 27 </option>
				<option value = "28"> 28 </option>
				<option value = "29"> 29 </option>
				<option value = "30"> 30 </option>
				<option value = "31"> 31 </option>
			</select> 일
		</td>
	</tr>
	<tr  bgcolor = "white" align = "center">
		<td>주소</td>
		<td align = "left"><input type="text" size="50" ></td>
	</tr>
	<tr bgcolor = "white" align = "center"> 
		<td colspan="2"> <input type="submit" value="작성완료" /> <input type="reset" value="취소" /> </td>
	</tr>
</table>
</form>
</body>
</html>
